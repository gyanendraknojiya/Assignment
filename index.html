<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center display-4">Find Your Pokemon</h1>
    <h5 class="text-center">Enter full Text</h5>

    <div class="row">
      <div class="col-md-4 p-3">
        <h4>Pokemon By Name</h4>
        <form class="form-group" action="" method="get">
          <input type="text" class="form-control" id="pokemonByName" onkeyup="PokemonByName()" value="" />
        </form>
        <ul id="pokemons">
            
        </ul>
      </div>
      <div class="col-md-4 p-3">
        <h4>Pokemon by Next Evolution</h4>
        <form class="form-group" action="" method="get">
            <input type="text" class="form-control" id="pokemonByNext" onkeyup="NextEvolution()" value="" />
          </form>
          <ul id="pokemonNext">
              
          </ul>
      </div>
      <div class="col-md-4 p-3">
        <h4>Pokemon by Weakness</h4>
        <form class="form-group" action="" method="get">
            <input type="text" class="form-control" id="pokemonByWeakness" onkeyup="Weakness()" value="" />
          </form>
          <ul id="pokemonWeakness"></ul>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
